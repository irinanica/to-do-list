<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="listPage">
        <h1 class="header"> To Do List </h1>
        <hr width="50%">
        <button id="toggleList" class="btnStyle"> Hide List </button>
        <div class="list">
            <div class="listHeader">                
                <input type="text" class="description descriptionInput" placeholder="Description...">
                <button class="description btnStyle descrButton">Change List description</button>
                <p class="description"> Do it now: </p>
            </div>
            <ul>
                <li>
                    <span>Buy groceries</span>
                    <button class="removeButton">×</button>
                    <button class="downButton">&#129051;</button>
                    <button class="upButton">&#129029;</button>
                    
                </li>
                <li class="checked">
                    <span>Clean the house</span>
                    <button class="removeButton">×</button>
                    <button class="downButton">&#129051;</button>
                    <button class="upButton">&#129029;</button>
                    
                </li>
                <li>
                    <span>Cook</span>
                    <button class="removeButton">×</button>
                    <button class="downButton">&#129051;</button>
                    <button class="upButton">&#129029;</button>
                    
                </li>
                <li>
                    <span>Do the laundry</span>
                    <button class="removeButton">×</button>
                    <button class="downButton">&#129051;</button>
                    <button class="upButton">&#129029;</button>
                    
                </li>
                <li>
                    <span>Send the emails</span>
                    <button class="removeButton">×</button>
                    <button class="downButton">&#129051;</button>
                    <button class="upButton">&#129029;</button>
                    
                    
                </li>
            </ul>
            <!-- <div id="myDIV" class="header">
            <input type="text" id="myInput" placeholder="Title...">
            <span onclick="newElement()" class="addBtn">Add</span>
          </div>  -->

            <div class="addItem">
                <input type="text" class="addItemInput">
                <button class="addItemButton">+</button>
                <button class="removeItemsButton btnStyle">Remove all tasks</button>
            </div>
        </div>
    </div>
    <script src="./js/app.js"> </script>
</body>


</html>
